<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <title>联系我们</title>
        <tc_include file='Public:head'/>
        <link rel="stylesheet" href="__TMPL__Public/assets/css/contact.css" />
    </head>
    <body>
        <!--nav-->
        <tc_include file="Public:nav"/>
        <!--banner-->
        <div class="banner">
            <img src="__TMPL__Public/assets/imgs/hua.jpg" width="100%"/>
            <div class="shadow"></div>
            <p class="bannerWord">
                <span>联系我们</span>
                <br />
                <span style="font-size: 0.5rem;">期 待 广 告 客 户 、读 者 与 猫 女 的 联 系 与 合 作</span>
            </p>
        </div>
        <!--main-->
        <div class="main container">

            <div class="row">
                <div class="main-l col-md-9">
                    <h3>留下您的意见</h3>
                    <form class="form-horizontal js-ajax-form" role="form" action="{:U('api/guestbook/addmsg')}" method="post">
                        <div class="form-group">
                            <label for="inputName3" class="col-sm-2 control-label">姓名：</label>
                            <div class="col-sm-10">
                                <input name="full_name" type="text" class="form-control" id="inputName3" placeholder=" 你的名字" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputCity3" class="col-sm-2 control-label">所在城市：</label>
                            <div class="col-sm-10">
                                <input name="title" type="text" class="form-control" placeholder=" 你的城市" id="inputCity3" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">邮箱地址：</label>
                            <div class="col-sm-10">
                                <input name="email" type="email" placeholder="你的邮箱"  class="form-control" id="inputEmail3" value="{$mail}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">留言：</label>
                            <div class="col-sm-10">
                                <textarea name="msg" placeholder="  说点什么吧…"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-default  js-ajax-submit">发送</button>
                        <button type="reset" class="btn btn-default">重置</button>

                    </form>
                </div>
                <div class="col-md-3">
                    <p>
                    <h3>所在位置</h3>
                    <p>省份:<span>河北省</span></p>
                    <p>城市:<span>唐山</span></p>
                    <p>电话:<span>+354 5635600</span></p>
                    <p>邮箱:<span><a style="color: #60B000;text-decoration: underline;">elenwhite@mail.com</a></span></p>
                    </p>
                    <p>
                    <h3>感谢您</h3>
                    <p style="letter-spacing: 3px;">
                        猫女时尚定期举行形式多样的推广活动，成为“时尚”与广告客户、读者沟通的桥梁。
                    </p>
                    </p>
                </div>
            </div>
        </div>
        <!--footer-->
        <tc_include file="Public:footer"/>
        <tc_include file="Public:scripts"/>
    </body>
</html>
