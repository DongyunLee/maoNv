<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>百度地图</title>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.2"></script>
</head>

<body>
<div id="map_canvas" style="width:680px; height:700px; border:#ccc 4px solid; margin:0 auto;"></div>
<div style="text-align:center; margin-top:30px;"><a href="http://developer.baidu.com/map/">百度地图API地址</a></div>
<div style="text-align:center; margin-top:10px;"><a href="http://dev.baidu.com/wiki/imap">百度手机地图API地址</a></div>
</body>
</html>
<script type="text/javascript">
var map = new BMap.Map("map_canvas");
var point = new BMap.Point(118.187201,39.691896);
map.centerAndZoom(point, 16);
map.addControl(new BMap.NavigationControl());               // 添加平移缩放控件
map.addControl(new BMap.ScaleControl());                    // 添加比例尺控件
map.addControl(new BMap.OverviewMapControl());              //添加缩略地图控件
var opts = {
width : 160,     // 信息窗口宽度
height: 40,     // 信息窗口高度
title : "猫女时尚集团"  // 信息窗口标题
}
var infoWindow = new BMap.InfoWindow("0315——38553201", opts);  // 创建信息窗口对象
map.openInfoWindow(infoWindow, map.getCenter());      // 打开信息窗口
</script>
