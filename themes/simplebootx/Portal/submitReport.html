<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <title>提交报告</title>
    <tc_include file="Public:head"/>
    <link rel="stylesheet" href="__TMPL__Public/assets/css/contact.css" />
  </head>
  <body>
    <!--nav-->
    <tc_include file="Public:nav"/>
	<!--main-->
	<div class="main container" >
		<div class="main-l">
			<h3>提交报告</h3>
            <php>
                $posts = sp_sql_post($tid[0]['post_id']);
            </php>
			<form class="form-horizontal" role="form" action="" method="post">
				<div class="form-group">
                <input type="hidden" name="pid" value="{$posts.id}">
			    <label for="inputName3" class="col-sm-2 control-label">产品名称：</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputName3" placeholder="{$posts.post_title}" readonly>
			    </div>
			  </div>
                <div class="form-group">
    			    <label for="inputPassword3" class="col-sm-2 control-label">用后体验：</label>
    			    <div class="col-sm-10">
    			      <textarea name="content" placeholder="请留下您的用后体验"></textarea>
                      <script type="text/plain" id="content" name="content">请您留下您的用户体验</script>
    			    </div>
                </div>
		 			<button type="submit" class="btn btn-default">提交报告</button>
                    <button type="reset" class="btn btn-default">重置</button>
			</form>
		</div>
	</div>

	<!--footer-->
    <tc_include file="Public:footer"/>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <tc_include file="Public:scripts"/>
    <script type="text/javascript">
		//编辑器路径定义
		var editorURL = GV.WEB_ROOT;
	</script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "您确定需要关闭当前页面嘛？",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});
			/////---------------------
			Wind.use('validate', 'ajaxForm', 'artDialog', function() {
				//javascript

				//编辑器
				editorcontent = new baidu.editor.ui.Editor();
				editorcontent.render('content');
				try {
					editorcontent.sync();
				} catch (err) {
				}
				//增加编辑器验证规则
				jQuery.validator.addMethod('editorcontent', function() {
					try {
						editorcontent.sync();
					} catch (err) {
					}
					return editorcontent.hasContents();
				});
				var form = $('form.js-ajax-forms');
				//ie处理placeholder提交问题
				if ($.browser && $.browser.msie) {
					form.find('[placeholder]').each(function() {
						var input = $(this);
						if (input.val() == input.attr('placeholder')) {
							input.val('');
						}
					});
				}
  </body>
</html>
